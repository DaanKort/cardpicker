<!DOCTYPE html>
<html>
	<head>
		<title>Card Picker</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
	<div class="nightmode nightmode__expand" id="expand"></div>
	<img class="nightmode__icon nightmode__icon--moon" id="moon" src="./img/moon.svg"/>
		<div class="page fold" id="fold">
			<div class="app" id="app">
				<h2 id="header"><pre>PICK A CARD</pre></h2>
			</div>
			<button class="random", id="random">Click me!</button>
	<div class="nightmode nightmode__contract" id="contract"></div>
	<div class="corner">
		<img class="nightmode__icon nightmode__icon--sun" id="sun" src="./img/sun.svg"/>
	</div>
	</body>
	<script src="js/main.js"></script>
</html>
